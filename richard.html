<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOS | Colección Exclusiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTILOS DE LUJO */
        :root { --bg-color: #0f1115; --card-bg: #161920; --accent-gold: #d4af37; --whatsapp-green: #25D366; --text-main: #e0e0e0; --font-title: 'Playfair Display', serif; --font-body: 'Lato', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: var(--font-body); }
        a { text-decoration: none; color: inherit; }

        .navbar { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(15,17,21,0.95); position: fixed; width: 100%; top: 0; z-index: 100;}
        .back-btn { font-size: 0.9rem; text-transform: uppercase; color: #888; transition: 0.3s; }
        .back-btn:hover { color: var(--accent-gold); }
        .logo { font-family: var(--font-title); font-size: 1.5rem; color: var(--accent-gold); font-weight: 700; }

        /* HEADER MARCA */
        .brand-header {
            height: 50vh;
            /* CAMBIAR IMAGEN DE FONDO AQUI */
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), #0f1115), url('https://media.richardmille.com/wp-content/uploads/2019/01/23171350/richard-mille-rm-19-01-tourbillon-spider-14086.jpg?dpr=3&width=750');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 60px;
        }
        .brand-header h1 { font-family: var(--font-title); font-size: 4rem; color: #fff; text-transform: uppercase; margin-bottom: 10px; }
        
        /* GRID PRODUCTOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; padding: 50px 5%; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .card:hover { transform: translateY(-10px); border-color: var(--accent-gold); }
        .img-box { height: 350px; width: 100%; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .card:hover .img-box img { transform: scale(1.1); }
        .info { padding: 25px; text-align: center; }
        .info h3 { font-size: 1.2rem; margin-bottom: 5px; color: #fff; }
        .price { color: var(--accent-gold); font-size: 1.1rem; display: block; margin-top: 10px; font-family: var(--font-title); }
        
        /* WHATSAPP SECTION */
        .contact-section { text-align: center; padding: 80px 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .btn-whatsapp {
            display: inline-flex; align-items: center; gap: 10px; background: var(--whatsapp-green);
            color: #fff; padding: 15px 30px; border-radius: 50px; font-weight: 700; text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-whatsapp:hover { transform: scale(1.05); background: #1ebc57; box-shadow: 0 0 20px rgba(37,211,102,0.4); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver a Marcas</a>
        <div class="logo">CHRONOS</div>
        <i class="fas fa-shopping-bag"></i>
    </nav>

    <header class="brand-header">
        <h1>RICHARD MILLE</h1> 
        <p style="color: #ccc; letter-spacing: 2px; text-transform: uppercase;">SI NO ENCUENTRA EL MODELO QUE QUIERE CONTÁCTENOS POR WHATSAPP</p>
    </header>

    <section class="grid">
        <div class="card">
            <div class="img-box">
                <img src="https://media.richardmille.com/wp-content/uploads/2022/03/15134645/47fpng.png?dpr=3&width=900" alt="Reloj">
            </div>
            <div class="info">
                <h3>Tourbillon</h3>
                <span class="price">Consultar Precio</span>
            </div>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="https://wristadvisor.com/wp-content/uploads/2022/01/RM-033-Automatic-Winding-Extra-Flat.png" alt="Reloj">
            </div>
            <div class="info">
                <h3>Automático</h3>
                <span class="price">Consultar Precio</span>
            </div>
        </div>
        
        <div class="card">
            <div class="img-box">
                <img src="https://media.richardmille.com/wp-content/uploads/2020/12/08120017/65-01-vignetteV2.png?dpr=3&width=900" alt="Reloj">
            </div>
            <div class="info">
                <h3>Cronógrafo</h3>
                <span class="price">Consultar Precio</span>
            </div>
        </div>
    </section>

    <div class="contact-section">
        <p style="margin-bottom: 20px; color: #888;">¿Le interesa algún modelo de esta colección?</p>
        <a href="https://wa.me/34695701911" class="btn-whatsapp">
            <i class="fab fa-whatsapp"></i> Solicitar Información
        </a>
    </div>

</body>
</html>
